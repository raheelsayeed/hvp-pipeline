<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Values Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        header {
            background-color: var(--hms-red);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        header h1 {
            font-size: 1.8rem;
            margin: 0;
        }
        .subtitle {
            font-size: 1rem;
            opacity: 0.85;
            margin-bottom: 0.5rem;
        }
        .login-status {
            align-self: flex-start;
            font-size: 0.95rem;
        }
        .user-nav {
            margin-top: 0.5rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            font-size: 0.9rem;
        }
        .user-nav a {
            background-color: #fff;
            color: var(--hms-red);
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .user-nav a:hover {
            background-color: #f9f9f9;
        }
        main {
            padding: 2rem;
        }
        footer {
            background-color: var(--hms-dark);
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Clinical Decision Dynamics Study</h1>
        <div class="subtitle">Human Values Project</div>

        <div class="login-status">
            {% if user %}
                Logged in as {{ user.email }}
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </div>

        {% if user %}
        <div class="user-nav">
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
        {% endif %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; {{ 2025 }} Harvard Medical School
    </footer>
</body>
</html>
